<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown Presentation</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/default.css" id="theme">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Your slides go here -->
      <section data-markdown>
        ## Slide 1
        Your content for slide 1
      </section>
      <section data-markdown>
        ## Slide 2
        Your content for slide 2
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js/dist/plugin/markdown/markdown.js"></script>
  <script>
    Reveal.initialize({
      plugins: [RevealMarkdown]
    });
  </script>
</body>
</html>
